<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style>
		#display {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 text-center mt-5">JS Calculator</h1>
		</div> <!-- .row -->
		<div class="row">
			<div id="calculator" class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4">
				<div class="row">
					<input type="text" id="display" class="col-12 text-right form-control" value="0">
				</div> <!-- .row -->
				<div class="row">
					<button class="col-9 btn btn-lg btn-outline-dark" id="butAC">AC</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="calc-divide">/</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="b7">7</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="b8">8</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="b9">9</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="calc-times">x</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="b4">4</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="b5">5</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="b6">6</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="calc-sub">-</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="b1">1</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="b2">2</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="b3">3</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="calc-add">+</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-6 btn btn-lg btn-outline-dark" id="b0">0</button>
					<button class="col-3 btn btn-lg btn-outline-dark">.</button>
					<button class="col-3 btn btn-lg btn-outline-dark" id="calc-equal">=</button>
				</div> <!-- .row -->
			</div> <!-- #calculator -->
		</div> <!-- .row -->
	</div> <!-- .container -->

	<script>
		var num1;
		var operation;

		document.querySelector("#b0").onclick = function(){
			if (document.querySelector('#display').value != "0") {
				var disvalue = document.querySelector('#display').value;
				disvalue += "0";
				document.querySelector('#display').value = disvalue;
			}
		}
		document.querySelector("#b1").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "1";
			}
			else {
				document.querySelector('#display').value += "1";
			}
		}
		document.querySelector("#b2").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "2";
			}
			else {
				document.querySelector('#display').value += "2";
			}
		}
		document.querySelector("#b3").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "3";
			}
			else {
				document.querySelector('#display').value += "3";
			}
		}
		document.querySelector("#b4").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "4";
			}
			else {
				document.querySelector('#display').value += "4";
			}
		}
		document.querySelector("#b5").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "5";
			}
			else {
				document.querySelector('#display').value += "5";
			}
		}
		document.querySelector("#b6").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "6";
			}
			else {
				document.querySelector('#display').value += "6";
			}
		}
		document.querySelector("#b7").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "7";
			}
			else {
				document.querySelector('#display').value += "7";
			}
		}
		document.querySelector("#b8").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "8";
			}
			else {
				document.querySelector('#display').value += "8";
			}
		}
		document.querySelector("#b9").onclick = function(){
			if (document.querySelector('#display').value == "0") {
				document.querySelector('#display').value = "9";
			}
			else {
				document.querySelector('#display').value += "9";
			}
		}	

		document.querySelector("#calc-add").onclick = function(){
			num1 = document.querySelector('#display').value;
			num1 = parseInt(num1);
			operation = '+';
			document.querySelector('#display').value = '0';
		}
		document.querySelector("#calc-sub").onclick = function(){
			num1 = document.querySelector('#display').value;
			num1 = parseInt(num1);
			operation = '-';
			document.querySelector('#display').value = '0';
		}
		document.querySelector("#calc-times").onclick = function(){
			num1 = document.querySelector('#display').value;
			num1 = parseInt(num1);
			operation = '*';
			document.querySelector('#display').value = '0';
		}
		document.querySelector("#calc-divide").onclick = function(){
			num1 = document.querySelector('#display').value;
			num1 = parseInt(num1);
			operation = '/';
			document.querySelector('#display').value = '0';
		}
		document.querySelector("#calc-equal").onclick = function(){
			var num2 = document.querySelector("#display").value;
			num2 = parseInt(num2);
			var result = 0;
			if (operation == "+") {
				result = num1 + num2;
			} else if (operation == "-") {
				result = num1 - num2;
			} else if (operation == "*") {
				result = num1 * num2;
			} else if (operation == "/") {
				result = num1 / num2;
			}

			document.querySelector("#display").value = result;
		}
		document.querySelector("#butAC").onclick = function(){
			document.querySelector('#display').value = "0";
		}
	</script>
</body>
</html>
